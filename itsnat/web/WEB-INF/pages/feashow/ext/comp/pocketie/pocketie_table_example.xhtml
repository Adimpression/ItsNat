<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pocket IE Table Example</title>
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <style type="text/css">
    a { color:black; text-decoration:none; }
    </style>
</head>
<body itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat" style="margin:20px; background-color:white;" >

    <p>Pocket IE Table Example</p>
    <p>Click a column header to sort by that column.</p>

    <table id="compId" border="1px" cellspacing="0" cellpadding="5px">
        <thead>
            <tr style="background: rgb(220,220,220)">
                <th><a href="javascript:;"><b>Cell pattern</b></a></th>
            </tr>
        </thead>
        <tbody>
            <tr><td><a href="javascript:;"><b>Cell pattern</b></a></td></tr>
        </tbody>
    </table>

    <input id="removeId" type="button" value="Remove Selected" />
    <br /><br />
    <span>
        City: <input id="itemId0" type="text" size="10" value="" /><br />
        Square: <input id="itemId1" type="text" size="10" value="" /><br />
        Monument: <input id="itemId2" type="text" size="10" value="" />
    </span>
    <br /><br />
    <span>
        Row: <input id="posId" type="text" value="" size="4" />
        <input id="updateId" type="button" value="Update" />
        <input id="insertId" type="button" value="Insert" />
    </span>
    <br /><br />
    <input id="editInplaceId" type="checkbox" value="ON" /> Edit In Place
    <br /><br />
    <a href="index.jsp" style="text-decoration:underline; color:blue;">Main Page</a>
</body>
</html>
